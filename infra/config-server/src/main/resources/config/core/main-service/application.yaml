server:
  port: 0

statsServiceId: stats-server

spring:
  application:
    name: main-service
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        hibernate:
          format_sql: true
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:67433/ewm-db
    driver-class-name: "org.postgresql.Driver"
    username: "ewm-db"
    password: "secret"