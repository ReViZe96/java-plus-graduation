application:
  name: gateway

spring:
  cloud:
    gateway:
      # для работы Gateway должен использовать Discovery Service
      discovery:
        locator:
          enabled: true
      routes:
        - id: user_service
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
        - id: main-service
          uri: lb://main-service
          predicates:
            - Path=/**

server:
  port: 8080

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"